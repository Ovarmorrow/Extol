<!-- Header for Style -->
<div id="header">
</div>
<!-- Grid Container -->
<div>

  <!-- Products card-description-price-img -->
  <div *ngFor="let p of data.products;" class="card bImg">
    <!-- change productsImg productsName to actual name in products.ts-->
    <img src="{{ p.imageUrl }}">Product Image
    <p>{{ p.name }}</p>
    <p>{{ p.description }}</p>
    <p>{{ p.minimumPrice }}</p>
    <p>{{ p.maximumPrice }}</p>
    <p>{{ p.ciPoints }}*</p>
    <p>{{ p.cashback }}</p>

  </div>
</div>

<div id="footer">
  <div class="container medium">

    <header class="major last">
      <h2>Weekly Deals!</h2>
    </header>

    <p>Vitae natoque dictum etiam semper magnis enim feugiat amet curabitur tempor
      orci penatibus. Tellus erat mauris ipsum fermentum etiam vivamus.</p>
