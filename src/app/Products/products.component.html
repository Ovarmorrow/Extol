<!-- Header for Style -->
<div id="header">
</div>
<!-- Grid Container -->
<!-- <input type="text" placeholder="Search Lumi" [value]="searchValue"> -->

<div class="searchContainer">
  <span class="searchIcon"><i class="fas fa-search"></i></span>
  <input type="text" id="search" placeholder="Search.." (keyup)="onKey($event)">
</div>
  
<button class="searchSubmit" (click)="newSearch()">Submit</button>


<div class="content">
  <div class="gridWrap">


    <div *ngFor="let p of data.products;" class="card">
      
      <a [routerLink]="['/details', p.id]"><img class="item-images" src="{{ p.image.sizes[2].url }}"></a>
      <div class="add-to-cart"> <i class="ion-android-add"></i><span>Add to Cart</span></div>
      <p [innerHTML]="p.name" class="item-content name">{{ p.name }}</p>
      <p class="item-content price">{{ p.maximumPrice | currency }}</p>
      <p class="item-content cashback">Cashback: {{ p.maximumCashback | currency }}</p>

    </div>
  </div>
</div>

<div id="footer">
  <div class="contain medium">

    <header class="major last">
      <h2>Weekly Deals!</h2>
    </header>

    <p>Vitae natoque dictum etiam semper magnis enim feugiat amet curabitur tempor
      orci penatibus. Tellus erat mauris ipsum fermentum etiam vivamus.</p>

  </div>
</div>
