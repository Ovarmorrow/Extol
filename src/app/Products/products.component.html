<!-- Header for Style -->
<div id="header">
</div>
<!-- Grid Container -->
<div class="gridWrap">

  <!-- Products card-description-price-img -->
  
  <div *ngFor="let p of data.products;"  class="card">
    <!-- change productsImg productsName to actual name in products.ts-->
    <img class="item-images" src="{{ p.imageUrl }}">
    <div class="add-to-cart"> <i class="ion-android-add"></i><span>Add to Cart</span></div>
    <p class="item-content name">{{ p.name }}</p>
    <!-- <p class="item-content description">{{ p.description }}</p> -->
    <!-- <p>{{ p.minimumPrice }}</p> -->
    <p class="item-content price">{{ p.maximumPrice }}</p>
    <!-- <p>{{ p.ciPoints }}*</p> -->
    <p class="item-content cashback">Cashback: ${{ p.cashback }}</p>

</div>
</div>

<div id="footer">
  <div class="contain medium">

    <header class="major last">
      <h2>Weekly Deals!</h2>
    </header>

    <p>Vitae natoque dictum etiam semper magnis enim feugiat amet curabitur tempor
      orci penatibus. Tellus erat mauris ipsum fermentum etiam vivamus.</p>

</div> -->
