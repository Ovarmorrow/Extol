<div id="header">
</div>

<div class="userContent">
    <input *ngIf="userName === 'Default Danny'" id="nameBox" type="text" placeholder="Name">
    <div class="userImage">
      <img [src]="userImage"  class="avatar" style="width:250px;height:200px">
      <input *ngIf="userImage === './assets/images/defaultuser.jpg'" type="file" name="userpicture" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
      <p>{{ userName }}</p>
    </div>

    <div>
      <button (click)="submitData()" type="button" class="saveButton">Save</button>
      <button (click)="resetData()" type="button" class="resetData">Reset</button>
    </div>
  </div>
